<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="container "> 
        <div class="loginDiv d-flex justify-content-center ">
      <form action="/login" method="POST" id="login-form" class="loginForm">
        <label for="name" class="form-label"></label>Name:</label><br />
        <input
          required
          class="nameInput form-control"
          id="input-name"
          name="name"
          type="text"
        /><br />
        <button id="login-btn" class="btn btn-dark">Log in</button>
      </form>
    </div>
</div>
   
  </body>
  <script src="../../index.js"></script>
</html>
